<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Medical Record - Medical Cabinet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Medical Cabinet</a>
            <div class="navbar-nav ms-auto">
                <span class="nav-item nav-link text-light">Welcome, {{ request.session.username }}</span>
                <a class="nav-link" href="{% url 'signin' %}">Sign Out</a>
            </div>
        </div>
    </nav>

<div class="container mt-4">
    <h2>Create Medical Record</h2>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="blood_type">Blood Type</label>
                    <select name="blood_type" id="blood_type" class="form-control">
                        <option value="">Select Blood Type</option>
                            {% for value, label in blood_types %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" step="0.01" name="height" id="height" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" step="0.01" name="weight" id="weight" class="form-control">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="allergies">Allergies</label>
                    <textarea name="allergies" id="allergies" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="chronic_diseases">Chronic Diseases</label>
                    <textarea name="chronic_diseases" id="chronic_diseases" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="family_history">Family Medical History</label>
                    <textarea name="family_history" id="family_history" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Create Medical Record</button>
                    <a href="{% url 'patientDashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
            </div>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
